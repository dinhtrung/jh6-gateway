version: '2'
services:
  gateway-app:
    image: gateway
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATA_MONGODB_URI=mongodb://gateway-mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=Gateway
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
      - SPRING_DATA_JEST_URI=http://gateway-elasticsearch:9200
      - SPRING_ELASTICSEARCH_REST_URIS=http://gateway-elasticsearch:9200
    ports:
      - 8080:8080
  gateway-mongodb:
    extends:
      file: mongodb.yml
      service: gateway-mongodb
  gateway-elasticsearch:
    extends:
      file: elasticsearch.yml
      service: gateway-elasticsearch
  consul:
    extends:
      file: consul.yml
      service: consul

  consul-config-loader:
    extends:
      file: consul.yml
      service: consul-config-loader

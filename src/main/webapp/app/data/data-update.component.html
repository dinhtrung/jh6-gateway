<div class="container-fluid" *ngIf="isReady">
    <div class="row">
        <div class="col-md-9">
          <div class="card bg-white">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div class="card-header" id="jhi-data-heading" [jhiTranslate]="title"></div>
                <div class="card-body">
                    <jhi-alert-error></jhi-alert-error>
                    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="editForm"></formly-form>
                </div>
                <div class="card-footer btn-group">
                    <button type="button" id="cancel-save" class="btn btn-secondary  w-50" (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary float-right w-50">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3" *ngIf="debug">
            <pre>{{ options.formState.mainModel | json }}</pre>
        </div>
    </div>
</div>

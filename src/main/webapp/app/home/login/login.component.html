<div class="row justify-content-center my-3">
    <div class="col-md-4">
        <div class="card">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="card-body">

                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>

                    <p class="form-help text-muted text-center" jhiTranslate="login.title">Sign in</p>

                    <div class="form-group">
                        <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" id="username" placeholder="{{ 'global.form.username.placeholder' | translate }}" formControlName="username" #username>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <fa-icon icon="envelope"></fa-icon>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" jhiTranslate="login.form.password">Password</label>
                        <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}" formControlName="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <fa-icon icon="lock"></fa-icon>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                          <div class="form-check">
                              <label class="form-check-label" for="rememberMe">
                                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                  <span jhiTranslate="login.form.rememberme">Remember me</span>
                              </label>
                          </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                          <button type="submit" class="btn btn-primary btn-block">
                              <fa-icon icon="unlock"></fa-icon>
                              <span jhiTranslate="login.form.button">Sign in</span>
                          </button>
                        </div>
                        <!-- /.col -->
                    </div>

                    <!-- <div class="social-auth-links text-center mb-3">
                        <p>- OR -</p>
                        <div class="btn-group w-100">
                          <a href="#" class="btn btn-block btn-primary w-50">
                              <fa-icon [icon]="['fab', 'facebook']"></fa-icon> Sign in using Facebook
                          </a>
                          <a href="#" class="btn btn-block btn-danger w-50">
                              <fa-icon [icon]="['fab', 'google-plus']"></fa-icon> Sign in using Google+
                          </a>
                        </div>
                    </div> -->

                </div>

                <div class="card-footer">
                    <div class="btn-group w-100 mt-3">
                        <button type="button" class="btn btn-warning w-50" (click)="requestResetPassword()">
                            <fa-icon icon="question-circle"></fa-icon>
                            <span jhiTranslate="login.password.forgot">Did you forget your password?</span>
                        </button>
                        <button type="button" class="btn btn-danger w-50" (click)="register()">
                            <fa-icon icon="unlock"></fa-icon>
                            <span jhiTranslate="login.form.register">Register</span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>

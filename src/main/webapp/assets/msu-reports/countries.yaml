title: Countries
apiEndpoint: /services/vnpti-msu/api/countries
importApiEndpoint: /services/vnpti-msu/api/data-management/countries
predicate: 'name'
reverse: true
columns:
  - name
  - countryCode
  - iso2
  - iso3
  - continent
fields:
  - fieldGroupClassName: row
    fieldGroup:
      - key: name
        type: input
        className: col-md-4
        templateOptions:
          label: Country Name
          required: true
      - key: countryCode
        type: input
        className: col-md-8
        templateOptions:
          label: Country Code
          description: Mobile Country Code
      - key: iso2
        type: input
        className: col-md-4
        templateOptions:
          label: ISO 2 Digits
          required: true
      - key: iso3
        type: input
        className: col-md-4
        templateOptions:
          label: ISO 3 Digits
          required: true
